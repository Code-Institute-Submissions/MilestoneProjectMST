<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="support/style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/011e87d520.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <title>MiscSoleTrader</title>
</head>

<body>
    <section class="uppercase main-background section-center">
        <div class="container-wrapper">
            <div class="container quotes-container content-container">
                <div class="row">
                    <div class="col-12 col-lg-4 col-md-6">
                        <div class="media">
                            <div>
                                <img src="images/Ace_Keyed_55.jpg" class="rounded-bottom mr-3 mx-auto img-thumbnail" data-toggle="Modal" data-target="#ImageClick">
                                <p>Ace Keyed Lock</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-12 col-lg-4 col-md-6">
                        <div class="media">
                            <div>
                                <img src="images/Ace_Tapping_55.jpg" class="rounded-bottom mr-3 mx-auto img-thumbnail">
                                <p>12" Tapping Knife</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6">
                        <div class="media">
                            <div>
                                <img src="images/Bayer_Path&Drive_55.jpg" class="rounded-bottom mr-3 mx-auto img-thumbnail">
                                <p>Bayer Weedkiller</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="modal" tabindex="-1" role="dialog" id="ImageClick">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <p>Buying is not available at present from website</p>
                    <p>To place an order please visit <i class="fab fa-amazon"></i> or <i class="fab fa-ebay"></i> where we are trading under MiscSoleTrader and MiscellaneousSoleTrader respactively</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
